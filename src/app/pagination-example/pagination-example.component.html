<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="tradeDate">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.tradeDate}} </td>
      </ng-container>

       <!-- Position Column -->
       <ng-container matColumnDef="formType">
        <th mat-header-cell *matHeaderCellDef> Form type </th>
        <td mat-cell *matCellDef="let element"> {{element.formType}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="secTitle">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.secTitle}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="txnCode">
        <th mat-header-cell *matHeaderCellDef> Code </th>
        <td mat-cell *matCellDef="let element"> {{element.txnCode}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="shares">
        <th mat-header-cell *matHeaderCellDef> Shares </th>
        <td mat-cell *matCellDef="let element"> {{element.shares}} </td>
      </ng-container>

       <!-- Symbol Column -->
       <ng-container matColumnDef="sharePrice">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.sharePrice}} </td>
      </ng-container>

       <!-- Symbol Column -->
       <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef> Value </th>
        <td mat-cell *matCellDef="let element"> {{element.value}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
